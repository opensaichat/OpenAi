<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neuro AI</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

*{box-sizing:border-box}

:root{
  --bg:#0b0d12;
  --panel:#11141b;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#22d3ee;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 22px;
  border-bottom:1px solid var(--border);
}

.logo{
  font-weight:700;
  letter-spacing:.5px;
}

nav button{
  background:none;
  border:1px solid var(--border);
  color:var(--text);
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
}

nav .primary{
  background:var(--accent);
  color:#000;
  border:none;
}

/* ===== HERO ===== */
.hero{
  max-width:820px;
  margin:0 auto;
  padding:60px 20px 30px;
  text-align:center;
}

.hero h1{
  font-size:38px;
  margin-bottom:14px;
}

.hero p{
  color:var(--muted);
  font-size:16px;
  max-width:620px;
  margin:0 auto 30px;
}

/* ===== CHAT MOCK ===== */
.chat-box{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  max-width:720px;
  margin:0 auto;
}

.message{
  padding:12px 14px;
  border-radius:14px;
  margin-bottom:12px;
  max-width:80%;
  font-size:15px;
}

.user{
  margin-left:auto;
  background:#1f2937;
}

.ai{
  background:#0b1220;
  border:1px solid #1e3a8a;
}

/* ===== INPUT ===== */
.input{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.input input{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#020617;
  color:var(--text);
  font-size:15px;
  outline:none;
}

.input button{
  padding:14px 20px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  background:var(--accent);
  color:#000;
  font-weight:600;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:30px 20px;
  font-size:13px;
  color:var(--muted);
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .hero h1{font-size:28px}
}
</style>
</head>

<body>

<header>
  <div class="logo">Neuro AI</div>
  <nav>
    <button>Войти</button>
    <button class="primary">Регистрация</button>
  </nav>
</header>

<section class="hero">
  <h1>Искусственный интеллект для любых задач</h1>
  <p>
    Общайся с AI, получай ответы, идеи, тексты и код —
    быстро, просто и без лишнего.
  </p>
</section>

<section class="chat-box">
  <div class="message user">Напиши идею для стартапа</div>
  <div class="message ai">
    Конечно. Вот идея: AI-платформа, которая помогает людям
    запускать проекты за 24 часа.
  </div>

  <div class="input">
    <input placeholder="Введите запрос..." disabled>
    <button disabled>➤</button>
  </div>
</section>

<footer>
  © 2026 Neuro AI — demo interface
</footer>

</body>
</html>
